{% if topscorer|length > 0 %}

<header class="clearfix">
    <h4>Topscorer</h4>
</header>

{% for league,stats in topscorer.items %}

<div class="article-tiny">
        <p class="topscorer-top">{{ league }}</p>
        <p class="topscorer-player">
            <span>{{ stats.player }}</span> <span style="float: right; margin-right: 5px;">G: {{ stats.goal }} A: {{ stats.assist }} P: <strong>{{ stats.points }}</strong></span>
        </p>
</div>

{% endfor %}

{% endif %}
